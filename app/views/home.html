<ol class="breadcrumb">
  <li><a href="#/">Home</a></li>
  <li class="active"><a href="#/">Characters</a></li>
</ol>


<div class="jumbotron">
    <h1>Characters</h1>
</div>

<div class="panel panel-default">
    <div class="panel-body">
        <table class=table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Edit</th>
            </tr>
        </thead>
        <tbody>
        <tr ng-repeat="character in characters">
            <td><a href="#/view_character" ng-click="viewCharacterbyId(character._id)">{{character.first_name}} {{character.last_name}}</a></td>
            <td>{{character.age}}</td>
            <td><a ng-click="editCharacterbyId(character._id)" ng-href="#/edit_character">Edit</a> | <a ng-click="deleteCharacter(character._id)" ng-href="#/">Delete</a></td>
        </tr> </tbody> </table>
      <a href="#/add_character"><button type="submit" class="btn btn-default">Add Character</button></a>
     </div>
     </div>
