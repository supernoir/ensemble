<ol class="breadcrumb">
  <li><a href="#/">Characters</a></li>  
  <li class="active"><a href="#/edit_character">Edit Character</a></li>
</ol>

      <div class="panel panel-default">
          <div class="panel-heading">
        <h2>Edit Character</h2>
           </div>
           <div class="panel-body">
        <form class="form-horizontal" name="character" ng-submit="changeCharacter()">
  <div class="form-group">
    <label for="character" class="col-sm-2 control-label">First Name</label>
    <div class="col-sm-10">
      <input ng-model="factory.selection.last_name" ng-bind="characterfirstname" type="text" class="form-control" id="characterfirstname" placeholder="Harry" required>
      </input>
    </div>
  </div>
  <div class="form-group">
    <label for="character" class="col-sm-2 control-label">Last Name</label>
    <div class="col-sm-10">
      <input ng-model="factory.selection.last_name" ng-bind="characterlastname" type="text" class="form-control" id="characterlastname" placeholder="Potter" required>
    </div>
  </div>  
  <div class="form-group">
    <label for="character" class="col-sm-2 control-label">Origin</label>
    <div class="col-sm-10">
      <input ng-model="factory.selection.origin" ng-bind="characterorigin" type="text" class="form-control" id="characterorigin" placeholder="Little Whinging, UK">
    </div>
  </div>
    <div class="form-group">
    <label for="character" class="col-sm-2 control-label">Age</label>
    <div class="col-sm-10">
      <input ng-model="factory.selection.age" ng-bind="characterage" type="text" class="form-control" id="characterage" placeholder="17">
    </div>
  </div> 
    <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Edit character</button><br><br>
    </div>
  </div>
</form>

      </div>
      </div>
