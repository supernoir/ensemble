<ol class="breadcrumb">
  <li><a href="#/">Books</a></li>  
  <li class="active"><a href="#/add_book">Add Book</a></li>
</ol>

      <div class="panel panel-default">
          <div class="panel-heading">
        <h2>Add Book</h2>
           </div>
           <div class="panel-body">
        <form class="form-horizontal" name="book" ng-submit="submitBook()">
  <div class="form-group">
    <label for="book" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input ng-model="book.name" ng-bind="bookname" type="text" class="form-control" id="bookname" placeholder="The Final Problem" required>
    </div>
  </div>
  <div class="form-group">
    <label for="book" class="col-sm-2 control-label">Series</label>
    <div class="col-sm-10">
      <input ng-model="book.series" ng-bind="bookseries" type="text" class="form-control" id="bookseries" placeholder="The Memoirs of Sherlock Holmes">
    </div>
  </div>   
  <div class="form-group">
    <label for="book" class="col-sm-2 control-label">Cast</label>
    <div class="col-sm-10">
      <input ng-model="book.cast" ng-bind="bookcast" type="text" class="form-control" id="bookcast" placeholder="Sherlock Holmes, Dr. James Watson">
    </div>
  </div>
    <div class="form-group">
    <label for="book" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
      <input ng-model="book.desc" ng-bind="bookdesc" type="text" class="form-control" id="bookdesc" placeholder="This book introduces Holmes's greatest opponent, the criminal mastermind Professor James Moriarty">
    </div>
  </div>
    <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Create Book</button><br><br>
    </div>
  </div>
</form>

      </div>
      </div>
