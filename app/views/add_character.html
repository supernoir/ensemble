<ol class="breadcrumb">
  <li><a href="#/">Characters</a></li>  
  <li class="active"><a href="#/add_character">Add Character</a></li>
</ol>

      <div class="panel panel-default">
          <div class="panel-heading">
        <h2>Add Character</h2>
           </div>
           <div class="panel-body">
        <form class="form-horizontal" name="character" ng-submit="submitCharacter()">
  <div class="form-group">
    <label for="character" class="col-sm-2 control-label">Gender</label>
    <div class="col-sm-10">
      <label class="radio-inline">
        <input ng-model="character.gender" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="female"> Female
      </label>
      <label class="radio-inline">
        <input ng-model="character.gender" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="male"> Male
      </label>
      <label class="radio-inline">
        <input ng-model="character.gender" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="other"> Other
      </label>  
    </div>
  </div>
  <div class="form-group">
    <label for="character" class="col-sm-2 control-label">First Name</label>
    <div class="col-sm-10">
      <input ng-model="character.first_name" ng-bind="characterfirstname" type="text" class="form-control" id="characterfirstname" placeholder="Harry" required>
    </div>
  </div>
  <div class="form-group">
    <label for="character" class="col-sm-2 control-label">Last Name</label>
    <div class="col-sm-10">
      <input ng-model="character.last_name" ng-bind="characterlastname" type="text" class="form-control" id="characterlastname" placeholder="Potter" required>
    </div>
  </div>   
  <div class="form-group">
    <label for="character" class="col-sm-2 control-label">Origin</label>
    <div class="col-sm-10">
      <input ng-model="character.origin" ng-bind="characterorigin" type="text" class="form-control" id="characterorigin" placeholder="Little Whinging, UK">
    </div>
  </div>
    <div class="form-group">
    <label for="character" class="col-sm-2 control-label">Age</label>
    <div class="col-sm-10">
      <input ng-model="character.age" ng-bind="characterage" type="text" class="form-control" id="characterage" placeholder="17">
    </div>
  </div> 
    <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Create character</button><br><br>
    </div>
  </div>
</form>

      </div>
      </div>
